<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sinastar Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: cover;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 650px;
            width: 100%;
            background: rgba(255, 255, 255, 0.3); /* Transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(12px); /* Blur effect */
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            border: 2px solid #d1d1d1;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.6);
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #0f2c39;
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 8px rgba(15, 44, 57, 0.3);
            outline: none;
        }
        button {
            background-color: #0f2c39;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #174d5c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>âž• Add Sinastar Inventory</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
</div>

</body>
</html>
