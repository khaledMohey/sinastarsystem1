<h2>My Cart</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.inventory_item.material.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.inventory_item.addition_cost }}</td>
        <td>{{ item.total_price }}</td>
        <td>
            <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">Your cart is empty.</td></tr>
    {% endfor %}
</table>

<h3>Total: {{ total_cost }}</h3>
