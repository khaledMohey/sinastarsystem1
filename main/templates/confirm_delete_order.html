{% extends "base.html" %}
{% block content %}
<h2>⚠️ تأكيد حذف أوردر #{{ order.id }}</h2>

<p>هل أنت متأكد أنك تريد حذف هذا الأوردر؟ سيتم إعادة كل المكونات إلى المخزن.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑 نعم، احذف</button>
    <a href="{% url 'orders_list' %}" class="btn btn-secondary">⬅️ رجوع</a>
</form>
{% endblock %}
