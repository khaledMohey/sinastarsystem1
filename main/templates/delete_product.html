{% extends "base.html" %}
{% block content %}

<h2>Delete Material</h2>
<p>Are you sure you want to delete <strong>{{ material.name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
