{% extends "base.html" %}
{% block content %}

<h2>Edit Material - {{ material.name }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
