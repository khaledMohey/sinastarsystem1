<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .inventory-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            text-align: center;
        }
        .inventory-card h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #00bcd4;
            border: none;
        }
        .btn-primary:hover {
            background: #0097a7;
        }
    </style>
</head>
<body>

<div class="inventory-card">
    <h3>ðŸ”’ Enter Inventory Password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Unlock</button>
    </form>
</div>

</body>
</html>
